<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!--My CSS Style-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">

    <title>Word Guess Game</title>
  </head>

  <body>

        
    <div class="container">
            <div class="jumbotron">
                    <h1 class="display-4">Hangman Game: <br>US Presidents</h1>
                    <p class="lead" style="font-size: 25px";>Press any key to get started!</p>
            </div>
    
            <div class="panel-group">
                <!--Wins Panel-->
                <div class="panel panel-default">
                        <div class="panel-heading">Wins</div>
                        <div class="panel-body">
                            <span id="winCounter"></span>
                        </div>
                </div>
                <!--Current Word Panel-->
                <div class="panel panel-default">
                        <div class="panel-heading">Current Word</div>
                        <div class="panel-body">
                            <span id="wordToGuess"></span>
                        </div>
                </div>
                <!--Guesses Remaining Panel-->
                <div class="panel panel-default">
                        <div class="panel-heading">Number of Guesses Remaining</div>
                        <div class="panel-body">
                            <span id="guessesRemaining"></span>
                        </div>
                </div>
                <!--Letters Guessed-->
                <div class="panel panel-default">
                        <div class="panel-heading">Letters Already Guessed</div>
                        <div class="panel-body">
                            <span id="lettersGuessed"></span>
                        </div>
                </div>
            </div>
    </div>
    
    <!--Javascript-->
    <script src="assets/javascript/game.js"></script>
        
  </body>
</html>
